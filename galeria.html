<style>
:root {
  --primary: #FF9F1C;
  --secondary: #2EC4B6;
  --dark: #333;
  --light: #fff;
  --bg: #FDFFFC;
}

body {
  font-family: 'Nunito', sans-serif;
  background: var(--bg);
  color: var(--dark);
  margin: 0;
  padding: 0;
}

header {
  background: var(--primary);
  color: var(--light);
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  position: relative;
}

header h1 {
  font-size: 2.5rem;
  margin: 0 0 10px 0;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

nav a {
  color: var(--light);
  font-weight: bold;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 20px;
  transition: background 0.3s ease;
}

nav a:hover {
  background: rgba(255,255,255,0.3);
}

nav a.active {
  background: var(--light);
  color: var(--primary);
}

.flags {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 10px;
}

.flags a {
  font-size: 24px;
  text-decoration: none;
  opacity: 0.7;
  transition: all 0.2s ease;
  display: inline-block;
}

.flags a:hover,
.flags a.active {
  transform: scale(1.2);
  opacity: 1;
}

@media (max-width: 600px) {
  .flags {
    position: static;
    justify-content: center;
    margin-bottom: 10px;
  }
}

main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 20px;
}

article {
  background: var(--light);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

h2 {
  color: var(--secondary);
  border-bottom: 2px solid var(--secondary);
  display: inline-block;
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.grid img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.grid img:hover {
  transform: scale(1.05);
  cursor: pointer;
}

footer {
  background: var(--dark);
  color: var(--light);
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
</style>
