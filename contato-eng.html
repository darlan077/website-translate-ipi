<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Pet - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
 :root {
  --primary: #FF9F1C;
  --secondary: #2EC4B6;
  --dark: #333;
  --light: #fff;
  --bg: #FDFFFC;
}

body {
  font-family: 'Nunito', sans-serif;
  background: var(--bg);
  color: var(--dark);
  margin: 0;
  padding: 0;
}

header {
  background: var(--primary);
  color: var(--light);
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  position: relative;
}

header h1 {
  font-size: 2.5rem;
  margin: 0 0 10px 0;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

nav a {
  color: var(--light);
  font-weight: bold;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 20px;
  transition: background 0.3s ease;
}

nav a:hover {
  background: rgba(255,255,255,0.3);
}

nav a.active {
  background: var(--light);
  color: var(--primary);
}

.flags {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 10px;
}

.flags a {
  font-size: 24px;
  text-decoration: none;
  opacity: 0.7;
  transition: all 0.2s ease;
  display: inline-block;
}

.flags a:hover,
.flags a.active {
  transform: scale(1.2);
  opacity: 1;
}

@media (max-width: 600px) {
  .flags {
    position: static;
    justify-content: center;
    margin-bottom: 10px;
  }
}

main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 20px;
}

article {
  background: var(--light);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

h2 {
  color: var(--secondary);
  border-bottom: 2px solid var(--secondary);
  display: inline-block;
  margin-bottom: 20px;
}

form {
  display: grid;
  gap: 15px;
  max-width: 500px;
  margin: 0 auto;
}

label {
  font-weight: bold;
  color: var(--dark);
}

input,
textarea,
select {
  width: 100%;
  padding: 12px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-family: inherit;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
  border-color: var(--secondary);
  outline: none;
}

button[type="submit"] {
  background: var(--primary);
  color: var(--light);
  border: none;
  padding: 15px;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease;
}

button[type="submit"]:hover {
  background: #e68a00;
}

footer {
  background: var(--dark);
  color: var(--light);
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
</style>
</head>
<body>

<header>

<main>
  <article>
    <h2 style="text-align: center; display: block;">Talk to us!</h2>
    <p style="text-align: center;">Want to schedule a bath or ask a question? Fill in below:</p>
    
    <form>
      <label>Owner's Name:
        <input type="text" name="nome" placeholder="Your name" required>
      </label>
      
      <label>Pet's Name:
        <input type="text" name="pet" placeholder="Pet's name">
      </label>
      
      <label>Email:
        <input type="email" name="email" placeholder="your@email.com" required>
      </label>
      
      <label>Subject:
        <select name="motivo" required>
          <option value="">Select...</option>
          <option>Grooming Appointment</option>
          <option>Pet Hotel</option>
          <option>Vet</option>
          <option>Others</option>
        </select>
      </label>
      
      <label>Message:
        <textarea name="mensagem" rows="4" placeholder="How can we help?" required></textarea>
      </label>
      
      <button type="submit">Send Message üêæ</button>
    </form>
  </article>
</main>
