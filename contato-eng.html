<style>
  :root { --primary: #FF9F1C; --secondary: #2EC4B6; --dark: #333; --light: #fff; --bg: #FDFFFC; }
  body { font-family: 'Nunito', sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--dark); }
  header { background: var(--primary); color: var(--light); padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  header h1 { margin: 0 0 10px 0; font-size: 2.5rem; }
  nav { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
  nav a { color: var(--light); text-decoration: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; transition: background 0.3s; }
  nav a:hover { background: rgba(255,255,255,0.3); }
  nav a.active { background: var(--light); color: var(--primary); }
  main { padding: 40px 20px; max-width: 1000px; margin: 0 auto; }
  article { background: var(--light); padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
  h2 { color: var(--secondary); border-bottom: 2px solid var(--secondary); display: inline-block; margin-bottom: 20px; }
  footer { background: var(--dark); color: var(--light); padding: 20px; text-align: center; margin-top: 40px; }
  form { display: grid; gap: 15px; max-width: 500px; margin: 0 auto; }
  label { font-weight: bold; color: var(--dark); }
  input, textarea, select { padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: inherit; width: 100%; box-sizing: border-box; }
  input:focus, textarea:focus, select:focus { border-color: var(--secondary); outline: none; }
  button[type="submit"] { background: var(--primary); color: var(--light); border: none; padding: 15px; font-size: 1rem; font-weight: bold; border-radius: 30px; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
  button[type="submit"]:hover { background: #e68a00; }
  /* BANDEIRAS */
  .flags { position: absolute; top: 20px; right: 20px; z-index: 10; }
  .flags a { text-decoration: none; font-size: 24px; margin-left: 10px; opacity: 0.7; transition: 0.2s; display: inline-block; }
  .flags a:hover, .flags a.active { transform: scale(1.2); opacity: 1; }
  @media (max-width: 600px) { .flags { position: static; text-align: center; margin-bottom: 10px; } }
</style>
</head>
